<!DOCTYPE html>
<head>
    <title>Random Number with Colors</title>
</style></style>
</head>
<body>
    <div class="container">
        <h2>Random with Colors Array</h2>
        <label for="num1">Enter first integer (a):</label>
        <input type="number" id="num1" required><br>
        
        <label for="num2">Enter second integer (b):</label>
        <input type="number" id="num2" required><br>
        
        <button onclick="generateRandom()">Generate Random Number</button>
        <p id="result">Random number is: </p>
    </div>

    <script>
        const colors = ['red', 'green', 'blue', 'purple', 'orange','black','yellow', 'brown'];

        function generateRandom() {
            const a = parseInt(document.getElementById("num1").value);
            const b = parseInt(document.getElementById("num2").value);

            const randomNum = Math.floor(Math.random() * (b - a + 1)) + a;

            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `Random number is: ${randomNum}`;
            resultElement.style.color = randomColor;
        }
        (function(){
            alert('Hello');
        })();
    </script>
</body>
</html>
