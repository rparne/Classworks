<!DOCTYPE html>
<html>
<head></head>
<body>
    <h2>While and Do-While Loop Example</h2>
    <p id="output"></p>

    <script>
        let text = "";
        let i = 1;
        while (i <= 5) {
            text += i + " ";
            i++;
        }
        let j = 6;
        do {
            text += j + " ";
            j++;
        } while (j <= 10);

        console.log(text); 
        document.getElementById("output").innerText = text;
    </script>
</body>
</html>
